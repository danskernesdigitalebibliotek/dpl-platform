apiVersion: k8s.mariadb.com/v1alpha1
kind: Backup
metadata:
  name: mariadb-backup-scheduled
spec:
  mariaDbRef:
    name: {{ .Release.Name }}
  schedule:
    cron: "10 11,18 * * *"
    # At 12:10 and 19:10 every day during winter
    # At 13:10 and 20:10 every day during summer
    suspend: false
  maxRetention: 168h # 7 days
  storage:
    persistentVolumeClaim:
      resources:
        requests:
          storage: 120Gi
      accessModes:
        - ReadWriteOnce
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      memory: 512Mi
  nodeSelector:
    noderole.dplplatform: prod
  tolerations:
    - key: noderole.dplplatform
      operator: Equal
      value: prod
      effect: NoSchedule
