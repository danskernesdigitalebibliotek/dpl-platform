apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: node-vpa
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: node
  updatePolicy:
    updateMode: Initial
  resourcePolicy:
    containerPolicies:
    - containerName: node
      minAllowed:
        cpu: 3m
        memory: 4000Mi
      maxAllowed:
        cpu: 500m
        memory: 8000Mi
