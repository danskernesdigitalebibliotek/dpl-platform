{{- if .Values.node.enabled }}
  apiVersion: autoscaling.k8s.io/v1
  kind: VerticalPodAutoscaler
  metadata:
    name: node-vpa
  spec:
    targetRef:
      apiVersion: apps/v1
      kind: Deployment
      name: node
    updatePolicy:
      updateMode: Initial
    resourcePolicy:
      containerPolicies:
      - containerName: node
        minAllowed:
          cpu: 10m
          memory: 100Mi
        maxAllowed:
          cpu: 800m
          memory: 500Mi
{{- end }}
