apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: cli-vpa
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cli
  updatePolicy:
    updateMode: Initial
  resourcePolicy:
    containerPolicies:
    - containerName: cli
      minAllowed:
        cpu: 4m
        memory: 10Mi
      maxAllowed:
        cpu: 150m
        memory: 500Mi
