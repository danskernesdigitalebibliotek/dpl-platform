apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: php-nginx-autoscaler
spec:
  maxReplicas: 5
  metrics:
  - resource:
      name: memory
      target:
        averageUtilization: 500
        type: Utilization
    type: Resource
  - resource:
      name: cpu
      target:
        averageUtilization: 500
        type: Utilization
    type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nginx
