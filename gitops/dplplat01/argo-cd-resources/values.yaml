apps:
  - name: argo-cd-resources
    project: argo-cd
    namespace: argo-cd
    automated: true

  - name: argo-cd
    project: argo-cd
    namespace: argo-cd
    automated: true

  - name: sealed-secrets
    project: sealed-secrets
    namespace: kube-system
    automated: true

  - name: vertical-pod-autoscaler
    project: vertical-pod-autoscaler
    namespace: vpa
    automated: true

  - name: ingress-nginx
    project: ingress-nginx
    namespace: ingress-nginx
    automated: true

  - name: cert-manager
    project: cert-manager
    namespace: cert-manager
    automated: false

  - name: grafana
    project: monitoring
    namespace: grafana
    automated: false

  - name: loki
    project: monitoring
    namespace: loki
    automated: true
    syncOptions:
      - ServerSideApply=true

  - name: alloy
    project: monitoring
    namespace: alloy
    automated: true

  - name: promstack
    project: monitoring
    namespace: prometheus
    automated: true
    syncOptions:
      - ServerSideApply=true

  # Support workloads
  - name: harbor
    project: harbor
    namespace: harbor
    automated: false

  - name: moduletest-reset
    project: moduletest-reset
    namespace: moduletest-reset
    automated: false

  # Databases
  - name: mariadb-10-6-22-production-1
