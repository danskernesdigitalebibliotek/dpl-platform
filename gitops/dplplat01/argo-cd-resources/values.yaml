    namespace: mariadb-10-6-22-production-1
    automated: false

  - name: mariadb-10-6-22-tmp-test-1
    project: databases
    namespace: mariadb-10-6-22-tmp-test-1
    automated: false

  - name: mariadb-servers
    project: databases
    namespace: mariadb-10-06-01-test
    automated: false

