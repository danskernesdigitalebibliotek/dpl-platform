apiVersion: k8s.mariadb.com/v1alpha1
kind: MariaDB
metadata:
  name: {{ .Release.Name }}
spec:
  image: docker-registry1.mariadb.com/library/mariadb:{{ .Values.imageTag }}
  rootPasswordSecretKeyRef:
    name: mariadb-root-password-secret
    key: root-password
  replicas: {{ .Values.replicas }}
  galera:
    enabled: false
    config:
      reuseStorageVolume: true
    agent:
      basicAuth:
        enabled: true
    replicaThreads: 1
    providerOptions:
      gcs.fc_limit: '64'
    recovery:
      enabled: true
      minClusterSize: 1
      clusterMonitorInterval: 10s
      clusterHealthyTimeout: 30s
      clusterBootstrapTimeout: 10m
      podRecoveryTimeout: 5m
      podSyncTimeout: 5m

  storage:
    size: 10Gi
    storageClassName: default
    resizeInUseVolumes: true
    waitForVolumeResize: true
  # volumes:
  #   - name: mariabackup
  #     persistentVolumeClaim:
  #       claimName: mariabackup
  # volumeMounts:
  #   - name: mariabackup
  #     mountPath: /var/mariadb/backup/

  myCnf: |
    [mariadb]
    bind-address=*
    default_storage_engine=InnoDB
    innodb_buffer_pool_size=2000MB
    innodb_autoinc_lock_mode=1
    binlog_format=row
    max_connections=700
    wait_timeout=180
    transaction_isolation="READ-COMMITTED"
    collation_server="LATIN1_SWEDISH_CI"
    character_set_server="LATIN1"
    connect_timeout=10
    expensive_subquery_limit=100
    group_concat_max_len=10485
    innodb_read_io_threads=1
    innodb_write_io_threads=1
    log_queries_not_using_indexes="ON"
    long_query_time=1

  myCnfConfigMapKeyRef:
    name: mariadb
    key: my.cnf

  timeZone: "UTC"

  resources: {}

  env:
    - name: TZ
      value: SYSTEM

  podSecurityContext:
    runAsGroup: 999
    runAsNonRoot: true
    runAsUser: 999
    fsGroup: 999

  securityContext:
    allowPrivilegeEscalation: false

  livenessProbe:
    exec:
      command:
        - bash
        - -c
        - mariadb -u root -p"${MARIADB_ROOT_PASSWORD}" -e "SELECT 1;"
    initialDelaySeconds: 30
    periodSeconds: 5
    timeoutSeconds: 5

  readinessProbe:
    exec:
      command:
        - bash
        - -c
        - mariadb -u root -p"${MARIADB_ROOT_PASSWORD}" -e "SELECT 1;"
    initialDelaySeconds: 30
    periodSeconds: 5
    timeoutSeconds: 5

  podDisruptionBudget:
    maxUnavailable: 40%

  updatestrategy:
    type: ReplicasFirstPrimaryLast

  metrics:
    enabled: true

  suspend: false

  service:
    type: ClusterIP

  primaryService:
    type: ClusterIP

  secondaryService:
    type: ClusterIP

  tolerations:
    - effect: NoSchedule
      key: noderole.dplplatform
      operator: Equal
      value: prod

  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: noderole.dplplatform
            operator: In
            values:
            - prod
