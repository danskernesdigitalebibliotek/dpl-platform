apiVersion: k8s.mariadb.com/v1alpha1
kind: MariaDB
metadata:
  name: {{ .Release.Name }}
spec:
  image: docker-registry1.mariadb.com/library/mariadb:{{ .Values.imageTag }}
  rootPasswordSecretKeyRef:
    name: mariadb-root-password-secret
    key: root-password
  replicas: {{ .Values.replicas }}
  storage:
    size: {{ .Values.storageSize }}
    storageClassName: default
    resizeInUseVolumes: true
    waitForVolumeResize: true
  # volumes:
  #   - name: mariabackup
  #     persistentVolumeClaim:
  #       claimName: mariabackup
  # volumeMounts:
  #   - name: mariabackup
  #     mountPath: /var/mariadb/backup/

  galera:
    enabled: false

  myCnf: |
    [mariadb]
    bind-address=*
    default_storage_engine=InnoDB
    innodb_buffer_pool_size=5500MB
    innodb_autoinc_lock_mode=1
    binlog_format=row
    max_connections=1500
    wait_timeout=180
    transaction_isolation="READ-COMMITTED"
    collation_server="LATIN1_SWEDISH_CI"
    character_set_server="LATIN1"
    connect_timeout=10
    expensive_subquery_limit=100
    group_concat_max_len=1048576
    innodb_read_io_threads=1
    innodb_write_io_threads=1
    log_queries_not_using_indexes="ON"
    long_query_time=1

  myCnfConfigMapKeyRef:
    name: mariadb
    key: my.cnf

  timeZone: "UTC"

  resources:
    requests:
      cpu: 1
      memory: 8Gi

  env:
    - name: TZ
      value: SYSTEM

  podSecurityContext:
    runAsGroup: 999
    runAsNonRoot: true
    runAsUser: 999
    fsGroup: 999

  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - drop
    seccompProfile:
      type:
        - RuntimeDefault

  livenessProbe:
    exec:
      command:
        - bash
        - -c
        - mariadb -u root -p"${MARIADB_ROOT_PASSWORD}" -e "SELECT 1;"
    initialDelaySeconds: 30
    periodSeconds: 5
    timeoutSeconds: 5

  readinessProbe:
    exec:
      command:
        - bash
        - -c
        - mariadb -u root -p"${MARIADB_ROOT_PASSWORD}" -e "SELECT 1;"
    initialDelaySeconds: 30
    periodSeconds: 5
    timeoutSeconds: 5

  podDisruptionBudget:
    maxUnavailable: 40%

  updateStrategy:
    type: ReplicasFirstPrimaryLast

  metrics:
    enabled: true

  suspend: false

  service:
    type: ClusterIP

  primaryService:
    type: ClusterIP

  secondaryService:
    type: ClusterIP
