{{- if .Values.node.enabled }}
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: node-vpa
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: node
  updatePolicy:
    updateMode: Recreate
  resourcePolicy:
    containerPolicies:
    - containerName: node
      minAllowed:
        cpu: 20m
        memory: 20Mi
      maxAllowed:
        cpu: 1000m
        memory: 1000Mi
{{- end }}
