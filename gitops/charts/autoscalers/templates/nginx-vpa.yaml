apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: nginx-vpa
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: nginx
  updatePolicy:
    updateMode: Initial
  resourcePolicy:
    containerPolicies:
    - containerName: nginx
      minAllowed:
        cpu: 10m
        memory: 10Mi
      maxAllowed:
        cpu: 800m
        memory: 400Mi
    - containerName: php
      minAllowed:
        cpu: 10m
        memory: 10Mi
      maxAllowed:
        cpu: 800m
        memory: 1000Mi
