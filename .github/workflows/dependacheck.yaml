on:
  pull_request:
  push:
    branches:
      - main

name: Check that dependabot is set up properly
jobs:
  dependacheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
      - name: Check that images are checked by dependabot
        run: |
          ./tools/dependacheck/dependacheck.sh
