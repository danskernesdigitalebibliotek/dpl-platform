version: 2
updates:
  # Keep track of all github actions.
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: daily
      time: "04:00"
    open-pull-requests-limit: 10
  - package-ecosystem: docker
    directory: "/tools/dplsh"
    schedule:
      interval: daily
      time: "04:00"
    open-pull-requests-limit: 10
  - package-ecosystem: docker
    directory: "/tools/plantuml"
    schedule:
      interval: daily
      time: "04:00"
    open-pull-requests-limit: 10
  - package-ecosystem: terraform
    directory: "/infrastructure/terraform/modules/dpl-platform-environment"
    schedule:
      interval: daily
      time: "04:00"
  - package-ecosystem: terraform
    directory: "/infrastructure/terraform/modules/dpl-platform-env-repos"
    schedule:
      interval: daily
      time: "04:00"
