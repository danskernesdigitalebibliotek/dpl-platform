apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: cli-vpa
  namespace: ${SITE_NAME}-${SITE_ENV}
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cli
  updatePolicy:
    updateMode: Initial
  resourcePolicy:
    containerPolicies:
    - containerName: cli
      minAllowed:
        cpu: 200m
        memory: 200Mi
      maxAllowed:
        cpu: 400m
        memory: 1.1Gi
