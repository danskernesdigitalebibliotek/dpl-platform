apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: varnish-vpa
  namespace: ${SITE_NAME}-${SITE_ENV}
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: varnish
  updatePolicy:
    updateMode: "Initial"
  resourcePolicy:
    containerPolicies:
    - containerName: "varnish"
      minAllowed:
        cpu: "2m"
        memory: "90Mi"
      maxAllowed:
        cpu: "200m"
        memory: "3Gi"
