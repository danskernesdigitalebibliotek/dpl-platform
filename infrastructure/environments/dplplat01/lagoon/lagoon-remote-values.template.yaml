lagoon-build-deploy:
  enabled: true
  extraArgs:
    - "--enable-harbor=true"
    # TODO template
    - "--harbor-url=https://harbor.lagoon.dplplat01.dpl.reload.dk"
    - "--harbor-api=https://harbor.lagoon.dplplat01.dpl.reload.dk/api/"
    - "--harbor-username=admin"
    - "--harbor-password=$HARBOR_ADMIN_PASS"
    - "--enable-qos"
    - "--qos-max-builds=10"
  rabbitMQUsername: "lagoon"
  rabbitMQPassword: "$RABBITMQ_PASS"
  rabbitMQHostname: "lagoon-core-broker.lagoon-core.svc.cluster.local"
  lagoonTargetName: "lagoon"
  taskSSHHost: "$SSH_LOADBALANCER_IP"
  taskSSHPort: "22"
  taskAPIHost: "api.lagoon.dplplat01.dpl.reload.dk"
  lagoonFeatureFlagDefaultRootlessWorkload: "enabled"
  tolerations:
    - key: CriticalAddonsOnly
      operator: Exists
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: noderole.dplplatform
                operator: In
                values:
                  - system


sshCore:
  enabled: true

dbaas-operator:
  enabled: true

  mariadbProviders:
    production:
      environment: "production"
      type: "azure"
      hostname: "$SQL_HOSTNAME"
      readReplicaHostnames:
        - "$SQL_HOSTNAME"
      password: "$SQL_PASSWORD"
      port: "3306"
      user: "$SQL_USER@$SQL_HOSTNAME"

    development:
      environment: "development"
      type: "azure"
      hostname: "$SQL_HOSTNAME"
      readReplicaHostnames:
        - "$SQL_HOSTNAME"
      password: "$SQL_PASSWORD"
      port: "3306"
      user: "$SQL_USER@$SQL_HOSTNAME"
    test:
      environment: "development"
      type: "in-cluster"
      hostname: test-mariadb.mariadb-servers.svc.cluster.local
      readReplicaHostnames:
        - test-mariadb.mariadb-servers.svc.cluster.local
      password: MariaDB11!
      port: "3306"
      user: test
  tolerations:
    - key: CriticalAddonsOnly
      operator: Exists
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: noderole.dplplatform
                operator: In
                values:
                  - system

dockerHost:
  tolerations:
  - key: noderole.dplplatform
    operator: Equal
    value: build
    effect: NoSchedule
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
            - key: noderole.dplplatform
              operator: In
              values:
                - build

dioscuri:
  tolerations:
    - key: CriticalAddonsOnly
      operator: Exists
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: noderole.dplplatform
                operator: In
                values:
                  - system
