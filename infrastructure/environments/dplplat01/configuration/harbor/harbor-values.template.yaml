updateStrategy:
  type: Recreate
expose:
  ingress:
    annotations:
      kubernetes.io/tls-acme: "true"
    hosts:
     core: harbor.lagoon.dplplat01.dpl.reload.dk
  tls:
    enabled: true
    certSource: secret
    secret:
      secretName: harbor-harbor-ingress
externalURL: https://harbor.lagoon.dplplat01.dpl.reload.dk
harborAdminPassword: "$HARBOR_ADMIN_PASS"
chartmuseum:
  enabled: false
clair:
  enabled: false
notary:
  enabled: false
trivy:
  enabled: false
jobservice:
  jobLogger: stdout
registry:
  replicas: 3
  resources:
    requests:
      memory: 1Gi
      cpu: 500m
core:
  replicas: 2
  resources:
    requests:
      memory: 1Gi
      cpu: 500m

# Use Azure blob storage for persistence
persistence:
  persistentVolumeClaim:
    jobservice:
      scanDataExports:
        # The actual size of the disk Azure will give us if we ask for a 1Gi
        size: 4Gi
      jobLog:
        # The actual size of the disk Azure will give us if we ask for a 1Gi
        size: 4Gi
  # It was not possible to change the values below after the initial provisioning
  # as they are stateful sets, but the PVCs has been modified manually to
  # match these values.
  # database:
  #   # The actual size of the disk Azure will give us if we ask for a 1Gi
  #   size: 4Gi
  # redis:
  #   # The actual size of the disk Azure will give us if we ask for a 1Gi
  #   size: 4Gi
  imageChartStorage:
    type: "azure"
    azure:
      accountname: "$STORAGE_ACCOUNT_NAME"
      accountkey: "$STORAGE_ACCOUNT_KEY"
      container: "$STORAGE_CONTAINER_NAME"

# Use tolerations
tolerations:
  - key: noderole.dplplatform
    effect: NoSchedule
    operator: Equal
    value: admin

affinity:
  nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: noderole.dplplatform
            operator: In
            values:
            - admin
