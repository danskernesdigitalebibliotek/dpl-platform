apiVersion: v1
kind: Pod
metadata:
  name: lagoon-cli-pod
  namespace: redeploy-operator
  labels:
    app: lagoon-cli
spec:
  containers:
    - name: lagoon-cli-container
      image: ghcr.io/danskernesdigitalebibliotek/dpl-platform/lagoon-redeploy-controller:latest
      command: ["/bin/sh", "-c"]
      args:
        - |
          if [ -f /config/.lagoon.yml ]; then
            cp /config/.lagoon.yml /root/.lagoon.yml
          fi

          chmod 600 /root/.ssh/id_rsa
      volumeMounts:
        - name: lagoon-known-hosts
          mountPath: /root/.ssh/known_hosts
          subPath: known_hosts
        - name: lagoon-config-volume
          mountPath: /config
        - name: writable-lagoon-config
          mountPath: /root/config
        - name: lagoon-ssh-key-volume
          mountPath: /root/.ssh/id_rsa
          subPath: id_rsa
          readOnly: true
  volumes:
    - name: lagoon-config-volume
      configMap:
        name: lagoon-config
    - name: writable-lagoon-config
      emptyDir:
        medium: Memory
    - name: lagoon-known-hosts
      configMap:
        name: lagoon-known-hosts
    - name: lagoon-ssh-key-volume
      secret:
        secretName: lagoon-ssh-key
  restartPolicy: Never
