apiVersion: batch/v1
kind: CronJob
metadata:
  name: site-state-transfer
  namespace: {{ .Release.Namespace }}
spec:
  schedule: "0 22 * * *"
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 50400 # 14 hours leaving time to investigate failed jobs
      backoffLimit: 4
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: site-state-transfer-container
              image: ghcr.io/danskernesdigitalebibliotek/dpl-platform/site-state-transfer-job:sst-{{ .Chart.Version }}
              command:
                - /bin/bash
                - -c
                - ./site-state-transfer-job.mjs {{ .Release.Namespace }} "20.238.202.21" {{ .Release.Namespace }}
          serviceAccountName: site-state-transfer-serviceaccount
          nodeSelector:
            node-role.kubernetes.io/prod: ""
          tolerations:
            - key: noderole.dplplatform
              operator: Equal
              value: prod
              effect: NoSchedule

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: site-state-transfer-serviceaccount
  namespace: {{ .Release.Namespace }}

---

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: state-transfer-cluster-role
  namespace: {{ .Release.Namespace }}
rules:
- apiGroups: [""]
  resources: [ "namespaces", "pods", "pods/exec", "configmaps", "services", "deployment" ]
  verbs: [ "get", "list", "create" ]
- apiGroups: [ "apps", "configmaps", "services" ]
  resources: [ "deployments", "pods" ]
  verbs: [ "get", "list" ]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: state-transfer-role-binding
subjects:
- kind: ServiceAccount
  name: site-state-transfer-serviceaccount
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: Role
  name: state-transfer-cluster-role
  apiGroup: rbac.authorization.k8s.io
