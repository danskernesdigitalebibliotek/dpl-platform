# This manifest will fire up a customer Kubernetes Job in moduletest namepaces.
# It will synchronize all files from the corresponding main environment to the moduletest environment

{{ range .Values.projects }}

apiVersion: batch/v1
kind: Job
metadata:
  name: file-reset-{{ . }}
  labels:
    app: moduletest-file-reset-job
spec:
  ttlSecondsAfterFinished: 36000 # 10 hours leaving time to investigate failed jobs
  backoffLimit: 3
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: file-reset-container
          image: ghcr.io/danskernesdigitalebibliotek/dpl-platform/moduletest-reset-job:mr-0.0.25-rc
          command:
            - /bin/bash
            - -c
            - ./moduletest-reset-job.mjs {{ . }}
      serviceAccountName: moduletest-reset-serviceaccount
      tolerations:
        - key: noderole.dplplatform
          operator: Equal
          value: prod
          effect: NoSchedule
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                - key: noderole.dplplatform
                  operator: In
                  values:
                   - prod

{{ end }}

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: moduletest-reset-serviceaccount
  namespace: moduletest-reset

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: deployments-get-cluster-role
  namespace: moduletest-reset
rules:
- apiGroups: [""]
  resources: [ "namespaces", "pods", "pods/exec" ]
  verbs: [ "get", "list", "create" ]
- apiGroups: [ "apps" ]
  resources: [ "deployments", "pods" ]
  verbs: [ "get", "list" ]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: namespace-deployments-getter-binding
subjects:
- kind: ServiceAccount
  name: moduletest-reset-serviceaccount
  namespace: moduletest-reset
roleRef:
  kind: ClusterRole
  name: deployments-get-cluster-role
  apiGroup: rbac.authorization.k8s.io
