apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  annotations:
    k8up.syn.tools/backup: "true"
    lagoon.sh/branch: main
    lagoon.sh/version: 23.12.0
  finalizers:
    - kubernetes.io/pvc-protection
  labels:
    app.kubernetes.io/instance: nginx
    app.kubernetes.io/managed-by: Helm
    app.kubernetes.io/name: nginx-php-persistent
    helm.sh/chart: nginx-php-persistent-0.1.0
    lagoon.sh/buildType: branch
    lagoon.sh/environment: main
    lagoon.sh/environmentType: production
    lagoon.sh/project: canary
    lagoon.sh/service: nginx
    lagoon.sh/service-type: nginx-php-persistent
  name: new-nginx
  namespace: "canary-main"
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: new-bulk
  volumeMode: Filesystem
  volumeName: "new-pvc-0ed5e577-08bf-4488-9974-ea0aea26938f"
